  <link rel="stylesheet" href="assets/css/styles.css">

<body>

  <div class="container" id="userForm">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-5">
        <div id="formsubmit">

          <div class="mb-3">
            <label for="Firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="Fname" aria-describedby="firstname" required>
            <div id="FirstName" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="Middlename" class="form-label">Middle Name(Optional)</label>
            <input type="text" class="form-control" id="Mname" aria-describedby="secondtname">
            <div id="MiddleName" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="Lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="Lname" aria-describedby="lastname" required>
            <div id="LastName" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="Username" class="form-label">User Name</label>
            <input type="text" class="form-control" id="Username" required>
            <div id="UsertName" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required>
            <div id="emailHelp" class="form-text">Inclue 1 Upper case
              Include 1 lower case
            </div>
          </div>

          <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
        </div>
      </div>
      <div class="col-lg-4"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="assets/js/createuser.js"></script>
</body>
